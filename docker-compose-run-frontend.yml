version: '3.4'

services:
  nginx:
    image: ${APP}-nginx-${EXEC_ENV}
    build:
      context: ${NGINX}
      target: ${EXEC_ENV}
      dockerfile: Dockerfile
      args:
        app_name: ${APP}
        app_ver: ${APP_VERSION}
    container_name: ${APP}-nginx-${EXEC_ENV}
    environment:
      - APP
      - ES_HOST
      - ES_PORT
      - ES_INDEX
      - BACKEND_HOST
      - BACKEND_PORT
      - FRONTEND_DEV_HOST
      - FRONTEND_DEV_PORT
      - API_GLOBAL_BURST
      - API_GLOBAL_LIMIT_RATE
      - API_USER_LIMIT_RATE
      - API_USER_SCOPE
      - API_USER_BURST
      - API_WRITE_LIMIT_RATE
      - API_WRITE_BURST
    volumes:
      - ${LOGS}/nginx:/var/log/nginx/
    ports:
      - ${PORT}:80
    restart: always

networks:
  default:
    external:
      name: ${APP}
